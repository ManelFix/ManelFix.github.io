<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Lista de la Compra</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="seccion">
        <div class="container">
            <div class="row center-block divRow">
                <div class="col-md-12 col-lg-12 divPrincipal text-center">
                    <form class="formulari">
                        <p id="resposta" class="resultat"></p>
                        <h3 class="titol text-center">Lista de la compra</h3>
                        <div class="divInput">
                            <input type="text" id="iProducte" class="form-control iForm" placeholder="ej: Papel" onkeydown="enterButton(event)">
                            <input type="button" id="btnGuardar" class="btn btn-success show" onclick="guardarProd();" value="Guardar">
                            <input type="button" id="btnModificar" class="btn btn-primary noShow" onclick="guardarModProd();" value="Modificar">
                        </div>
                    </form>
                    <div id="divPare"></div>
                    <button id="eliminar" class="btn-eliminar" onclick="eliminarTot();">Eliminar productos</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
